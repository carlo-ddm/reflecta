<section class="page">
  <header class="page__header">
    <h1 class="page__title">Entries</h1>
    <p class="page__subtitle">Lista degli scritti salvati (fake data / in-memory).</p>
  </header>

  <div class="page__body">
    <section class="entries" aria-label="Lista entries">
      <header class="entries__header">
        <h2 class="entries__heading">I tuoi scritti</h2>
        <p class="entries__meta">Apri un elemento per leggere il dettaglio.</p>
      </header>

      <div class="entries__content">
        @if (entryPreviewList().length > 0) {
        <ul class="entries-list" aria-label="Entries" role="list">
          @for (ep of entryPreviewList(); track $index) {
          <app-entry-card [entry]="ep" [routerLink]="['/entries', ep.id]"></app-entry-card>
          }
        </ul>

        } @else {
        <div class="entries-empty" role="note">
          <div class="entries-empty__content">
            <div class="entries-empty__title">Ancora nessuna entry</div>
            <div class="entries-empty__text">Scrivi la prima entry e poi torna qui.</div>
            <a class="entries-empty__cta" routerLink="/">Vai a Write</a>
          </div>
        </div>

        }
      </div>
    </section>
  </div>
</section>
