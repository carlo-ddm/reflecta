<section class="page">
  <header class="page__header">
    <h1 class="page__title">Scrivi</h1>
    <p class="page__subtitle">Trasforma i pensieri in parole.</p>
  </header>

  <div class="page__body">
    <mat-card class="editor-card">
      <mat-card-content>
        <form
          class="editor"
          aria-label="Editor di scrittura"
          novalidate
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <mat-form-field appearance="outline" class="editor__field">
            <mat-label>Testo</mat-label>
            <textarea
              matInput
              id="entry-text"
              name="entry-text"
              placeholder="Scrivi liberamente..."
              autocomplete="off"
              autocapitalize="sentences"
              spellcheck="true"
              formControlName="entry-text"
              rows="12"
            ></textarea>
          </mat-form-field>

          <div class="editor__actions" aria-label="Azioni">
            <button
              mat-tonal-button
              class="rf-button rf-button--tonal"
              type="button"
              [disabled]="!hasContent || !hasAuthorId"
              (click)="openAnalysisDialog()"
            >
              Analizza
            </button>
            <button
              mat-flat-button
              color="primary"
              class="rf-button rf-button--primary"
              type="submit"
              [disabled]="!hasContent || !hasAuthorId"
            >
              Invia
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <p class="page__note">Serve l'Author ID nelle Impostazioni per salvare nuove entries.</p>
  </div>
</section>
